<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Library</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <section class="container-fluid p-md-0 p-0">

        <nav class="navbar text-bg-dark">

            <div class="container-fluid">


                <a class="navbar-brand" href="#">

                    <img src="../img/duck.png" alt="Bootstrap" width="60" height="60">

                </a>

                <div class="navbar navbar-expand-lg d-none d-lg-block" id="navbarSupportedContent">

                    <nav class="navbar-lg bg-body-dark ">
                        <div class="container">
                            <button class="navbar-toggler" type="button" data-bs-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="navbar-expand-lg" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link text-white" aria-current="page" href="#">Catalogo libri</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Anagrafica studenti</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Storico prestiti</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Help</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>

                </div>


                <button type="button" class="btn btn-outline-secondary ms-auto"><i class="fa-solid fa-bars"
                        style="color: #d1d1d1;"></i></button>

            </div>

        </nav>

    </section>

    <section class="container-md p-3">

        <div class="row p-2 mb-3">


            <div class="col">

                <h3>Nuovo Libro</h3>

            </div>

        </div>

        <div class="container">

            <form>

                <div class="gap-3">

                    <div class="row">

                        <div class="col-6 col-md-6 mb-3">
                            <label for="nome-autore" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="nome-autore"
                                placeholder="Inserisci il nome dell'utente">
                        </div>

                        <div class="col-6 col-md-6 mb-3 ml-1">
                            <label for="cognome-autore" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="cognome-autore"
                                placeholder="Inserisci il cognome dell'utente">
                        </div>

                    </div>

                </div>


                <div class="mb-3">
                    <label for="examplebook" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="examplebook" aria-describedby="emailHelp"
                        placeholder="Inserisci il titolo del libro">
                    <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                </div>

                <div class="row mb-3 pb-5 border-bottom border-black">

                    <div class="col-12 mb-4 col-lg-4">
                        <label for="Select" class="form-label">Genere</label>
                        <select id="Select" class="form-select">
                            <option>Scegli il genere</option>
                        </select>
                    </div>


                    <div class="col-12 mb-4 col-lg-4">
                        <label for="anno" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="anno" placeholder="Inserisci l'anno">
                    </div>


                    <div class="col-12 mb-4 col-lg-4">

                        <label for="anno" class="form-label">ISBN#</label>

                        <input type="text" class="form-control" id="anno" placeholder="Inserisci il codice ISBN#">

                    </div>

                </div>


                <div class="pt-4">
                    <label for="" class="form-label">Note</label>
                    <textarea class="form-control" id="notespace" rows="3"
                        placeholder="Inserisci eventuali note su libro"></textarea>
                </div>

                <div class="py-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isavailable">
                    <label class="form-check-label" for="isavailable">Disponibile anche in digitale</label>
                </div>

                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>

            </form>

        </div>

    </section>

</body>

</html>
