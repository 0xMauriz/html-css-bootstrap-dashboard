<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Library</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <section class="container-fluid p-md-0 p-0">

        <nav class="navbar text-bg-dark">

            <div class="container-fluid">


                <a class="navbar-brand" href="#">

                    <img src="../img/duck.png" alt="Bootstrap" width="60" height="60">

                </a>


                <button type="button" class="btn btn-outline-secondary ms-auto"><i class="fa-solid fa-bars"
                        style="color: #d1d1d1;"></i></button>

            </div>

        </nav>

    </section>

    <section class="container-md p-3">

        <div class="row p-2 mb-3">


            <div class="col d-flex justify-content-start">

                <h3>Nuovo Libro</h3>

            </div>

        </div>

        <div class="container">

            <form>

                <div class="d-flex flex-nowrap gap-3">

                    <div class="mb-3 ">
                        <label for="nome-autore" class="form-label">Nome Autore</label>
                        <input type="password" class="form-control" id="nome-autore"
                            placeholder="Inserisci il nome dell'utente">
                    </div>

                    <div class="mb-3 ml-1">
                        <label for="cognome-autore" class="form-label">Cognome Autore</label>
                        <input type="password" class="form-control" id="cognome-autore"
                            placeholder="Inserisci il cognome dell'utente">
                    </div>

                </div>


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Titolo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il titolo del libro">
                    <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>

    </section>

</body>

</html>
